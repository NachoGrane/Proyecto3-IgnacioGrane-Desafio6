<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyecto01-Desafio 6</title>
    </head>
    <body>
        <img
            src="./public/img/img-gym1.png"
            alt=""
            width="150px"
            height="150px"
            class="img-gym"
        />
        <!-- Titulo -->
        <h1 class="neonText text-center">Vení al Gym!</h1>
        <div
            class="d-flex flex-column justify-content-center align-items-center px-30"
        >
            <div
                class="d-flex flex-row align-items-end justify-content-center container mb-20"
            >
                <!-- Datos personales -->
                <form class="form-group mt-20 px-15">
                    <!--inputs-->
                    <fieldset>
                        <h2 class="text-center">Datos Personales</h2>
                        <legend>
                            <span>D</span>atos <span>P</span>ersonales
                        </legend>
                        <div class="input-group">
                            <label for="lbl-nombre">Nombre: *</label>
                            <input type="text" id="lbl-nombre" name="nombre" />
                        </div>
                        <div class="input-group">
                            <label for="lbl-apellido">Apellido: *</label>
                            <input
                                type="text"
                                id="lbl-apellido"
                                name="apellido"
                            />
                        </div>
                        <div class="input-group">
                            <label for="lbl-documento">Documento: *</label>
                            <input
                                type="text"
                                id="lbl-documento"
                                name="documento"
                            />
                        </div>

                        <div class="input-group">
                            <label for="lbl-selectNacionalidad"
                                >Nacionalidad: *</label
                            >
                            <select
                                id="lbl-selectNacionalidad"
                                name="selectNacionalidad"
                            >
                                <option value="0" disabled selected>
                                    - Seleccionar -
                                </option>
                                <option value="1">Argentina</option>
                            </select>
                        </div>
                        <div class="input-group align-items-start">
                            <label for="lbl-descripcion"
                                >Contanos un poco de vos...</label
                            >
                            <textarea
                                id="lbl-descripcion"
                                name="descripcion"
                                id=""
                                cols="30"
                                rows="10"
                            ></textarea>
                        </div>
                        <div class="input-group">
                            <label for="lbl-sexo">Sexo: *</label>
                            <div>
                                <input
                                    type="radio"
                                    id="lbl-femenino"
                                    name="femenino"
                                />
                                <label for="lbl-femenino">Femenino</label>
                                <input
                                    type="radio"
                                    id="lbl-masculino"
                                    name="masculino"
                                />
                                <label for="lbl-masculino">Masculino</label>
                                <input type="radio" id="lbl-otro" name="otro" />
                                <label for="lbl-otro">Otro</label>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="separador separador-1"></div>
                <div class="d-flex flex-column align-items-start">
                    <!-- Datos Contacto -->
                    <form class="form-group text-center mt-20 px-15">
                        <!--inputs-->
                        <fieldset>
                            <h2 class="text-center">Contacto</h2>
                            <legend>
                                <span>D</span>atos de <span>C</span>ontacto
                            </legend>
                            <div class="input-group">
                                <label for="lbl-telefono">Teléfono:</label>
                                <input
                                    type="number"
                                    id="lbl-telefono"
                                    name="telefono"
                                    class="text-end"
                                    placeholder="Código de área y número"
                                />
                            </div>
                            <div class="input-group">
                                <label for="lbl-email" class="text-start"
                                    >Dirección de correo electrónico: *</label
                                >
                                <input
                                    type="email"
                                    id="lbl-email"
                                    name="email"
                                    class="text-end"
                                    placeholder="Ej: mail@gmail.com"
                                />
                            </div>
                        </fieldset>
                    </form>
                    <div class="separador separador-2"></div>
                    <!-- Actividades -->
                    <form class="form-group text-center mt-20 px-15">
                        <!--inputs-->
                        <fieldset>
                            <h2 class="text-center">Actividades</h2>
                            <legend><span>A</span>ctividades</legend>
                            <p class="mt-20 text-center">
                                Por favor, indicá cuáles actividades te
                                interesan.
                            </p>
                            <div class="input-group input-actividades">
                                <label class="m-0">Sede Palermo:</label>
                                <div class="checkboxActividades gap-3">
                                    <input
                                        type="checkbox"
                                        name="Basquet"
                                        id="lbl-basquet"
                                    />
                                    <label for="lbl-basquet">Básquet</label>
                                    <input
                                        type="checkbox"
                                        name="boxeo"
                                        id="lbl-boxeo"
                                    />
                                    <label for="lbl-boxeo">Boxeo</label>
                                    <input
                                        type="checkbox"
                                        name="futbol"
                                        id="lbl-futbol"
                                    />
                                    <label for="lbl-futbol">Fútbol</label>
                                    <input
                                        type="checkbox"
                                        name="tenis"
                                        id="lbl-tenis"
                                    />
                                    <label for="lbl-tenis">Tenis</label>
                                </div>
                            </div>
                            <div class="input-group input-actividades">
                                <label>Sede Rosario:</label>
                                <div class="checkboxActividades gap-3">
                                    <input
                                        type="checkbox"
                                        name="Basquet"
                                        id="lbl-basquet"
                                    />
                                    <label for="lbl-basquet">Básquet</label>
                                    <input
                                        type="checkbox"
                                        name="futbol"
                                        id="lbl-futbol"
                                    />
                                    <label for="lbl-futbol">Fútbol</label>
                                    <input
                                        type="checkbox"
                                        name="rugby"
                                        id="lbl-rugby"
                                    />
                                    <label for="lbl-rugby">Rugby</label>
                                    <input
                                        type="checkbox"
                                        name="voley"
                                        id="lbl-voley"
                                    />
                                    <label for="lbl-voley">Voley</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div
                class="checkCondiciones d-flex flex-column align-items-center justify-content-center mt-20 w-50"
            >
                <div class="d-flex flex-row">
                    <div class="mr-20">
                        <input
                            type="checkbox"
                            name="condiciones"
                            id="lbl-condiciones"
                        />
                        <label for="lbl-condiciones">
                            Acepto las condiciones*</label
                        >
                    </div>
                    <div class="ml-20">
                        <input
                            type="checkbox"
                            name="novedades"
                            id="lbl-novedades"
                        />
                        <label for="lbl-novedades">
                            Deseo recibir novedades</label
                        >
                    </div>
                </div>
                <p class="text-black fw-bold" style="font-size: 14px">
                    *: campo obligatorio.
                </p>
            </div>
        </div>
        <div class="separador separador-3"></div>
        <div class="text-center ml-20 mb-20">
            <button type="button">Iniciar afiliación</button>
            <button type="button">Restablecer</button>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
